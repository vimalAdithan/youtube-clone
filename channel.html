<!DOCTYPE html>
<html lang="en">

    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Youtube</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="45"
            height="30"
            fill="red"
            class="bi bi-youtube"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.051 1.999h.089c.822.003 4.987.033 6.11.335a2.01 2.01 0 0 1 1.415 1.42c.101.38.172.883.22 1.402l.01.104.022.26.008.104c.065.914.073 1.77.074 1.957v.075c-.001.194-.01 1.108-.082 2.06l-.008.105-.009.104c-.05.572-.124 1.14-.235 1.558a2.007 2.007 0 0 1-1.415 1.42c-1.16.312-5.569.334-6.18.335h-.142c-.309 0-1.587-.006-2.927-.052l-.17-.006-.087-.004-.171-.007-.171-.007c-1.11-.049-2.167-.128-2.654-.26a2.007 2.007 0 0 1-1.415-1.419c-.111-.417-.185-.986-.235-1.558L.09 9.82l-.008-.104A31.4 31.4 0 0 1 0 7.68v-.123c.002-.215.01-.958.064-1.778l.007-.103.003-.052.008-.104.022-.26.01-.104c.048-.519.119-1.023.22-1.402a2.007 2.007 0 0 1 1.415-1.42c.487-.13 1.544-.21 2.654-.26l.17-.007.172-.006.086-.003.171-.007A99.788 99.788 0 0 1 7.858 2h.193zM6.4 5.209v4.818l4.157-2.408L6.4 5.209z"
            />
          </svg>
          <b><a class="navbar-brand" href="/">YouTube</a></b>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./playlist.html">Playlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active">Channel</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="channellist"></div>
  <script>
     var url =
      "https://youtube.googleapis.com/youtube/v3/playlists?part=snippet%2CcontentDetails&channelId=UC_x5XG1OV2P6uZZ5FSM9Ttw&maxResults=25&key=AIzaSyAhcyvZV_psiX6jOPpTRwr5JKeKBrL43gU";
    
    var url1 =
      "https://youtube.googleapis.com/youtube/v3/channels?part=snippet%2Cstatistics&id=UC_x5XG1OV2P6uZZ5FSM9Ttw&key=AIzaSyAhcyvZV_psiX6jOPpTRwr5JKeKBrL43gU";
    const load1 = async () => {
        var link = await fetch(url);
      var res = await link.json();
      var data = res.items;
      var card = document.querySelector(".channellist");
      var link1 = await fetch(url1);
      var res1 = await link1.json();
      var data1 = res1.items;
      console.log(data1);
      card.insertAdjacentHTML(
        "beforebegin",
        `<div class="channel_info">
    <div style="display: flex;align-items: center;">
      <div>
        <img
        src=${data1[0].snippet.thumbnails.default.url}
        alt="profile picture"
      />
      </div>
      <div>
      <p><b>${data1[0].snippet.title}</b></p>
      <p>${data1[0].statistics.subscriberCount} subscribers ${data1[0].statistics.videoCount} videos</p>
      </div>
      </div>
      <div>
      <button type="button" class="btn btn-dark" style="border-radius: 18px;">Subscribe</button>
      </div>
    </div>
  `
      );
      data.map((itm) => {
        card.insertAdjacentHTML(
          "beforeend",
          `<div class="itemcrd">
            <img src=${itm.snippet.thumbnails.standard.url} alt="" />
            <div><p><b>${itm.snippet.title}</b></p>
            <p>${itm.snippet.description}</p>
            <p><b>${itm.snippet.channelTitle}</b></p>
            </div>`
        );
      });
    };
    load1();
  </script>
</body>
</html>
